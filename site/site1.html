    <style>
        /* Global reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container1 {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0; /* Background color for container */
        }

        header {
            background-color: #d2d6d3;
            color: #000000;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        header h1 {
            font-size: 2.5em;
            padding: 1rem;
        }

        header p {
            font-size: 1.2em;
            padding: 1rem;
        }

        main {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-out;
        }

        .album img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #d2d6d3;
            color: #000000;
            border-radius: 5px;
            animation: fadeInUp 1s ease-out;
        }
        footer p {
            padding: 1rem;
        }

        footer {
    background-color: #333;
    color: #fff;

    text-align: center;
}

footer p {
    margin-bottom: 10px;
}

.social-media {
    margin-top: 10px;
}

.social-media a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.social-media a:hover {
    color: #ddd;
}


.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.logoHeading {
   font-size: 1.3rem;
   font-weight: 700;
}

nav ul.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}


nav ul.menu li a {
    text-decoration: none;
    color: #333;
    padding: .3rem .6rem;
    font-size: 1.1rem;
}
nav ul.menu li a:hover{
    border: solid 2px #9ea59f;
    font-weight: 600;
}

.hamburger-menu {
    display: none; /* Initially hidden for larger screens */
    cursor: pointer;
}

.hamburger-menu .bar {
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px 0;
}

@media (max-width: 690px) {
    .hamburger-menu {
        display: block; /* Displayed for smaller screens */
    }
    .menu li {
        padding: .4rem .8rem;
        margin: .4rem .8rem;
    }

    nav ul.menu {
        display: none; /* Hide regular menu items on small screens */
        flex-direction: column;
        position: absolute;
        background-color: #f9f9f9;
        top: 60px;
        left: 0;
        right: 0;
        text-align: center;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
        z-index: 1;
    }

    nav ul.menu.active {
        display: flex;
    }
}


        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
